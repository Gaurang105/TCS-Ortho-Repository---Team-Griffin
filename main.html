<html>
    <head>
        <title>TCS Ortho Repository</title>
        <link rel="icon" type="image/x-icon" href="favi.png">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="container" id="container">
	<div class="form-container next-step-container">
		<form action="#">
			<h1>Hospital & Surgeon Details</h1>
			<input type="text" placeholder="Hospital's Name" />
			<input type="text" placeholder="State" />
			<input type="text" placeholder="Consultant Surgeon" />
			<button><a href="index.html">Submit</a></button>
		</form>
	</div>
	<div class="form-container back-step-container">
		<form action="#">
			<h1>Patient Details</h1>

			<input type="text" placeholder="Name" />
			<input type="number" placeholder="Age" />
			<input type="text" placeholder="Address" />
			<input type="text" placeholder="Occupation" />
			<input type="number" placeholder="Height" />
			<input type="number" placeholder="Weight" />
			<button>Submit</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Orthopedics</h1>
				<p>The art of fixing all the broken pieces in you</p>
				<button class="ghost" id="back-step">Back</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hospital & Surgeon Details</h1>
				<p>Enter hospital and the consulting surgeon's details</p>
				<button class="ghost" id="next-step">Next</button>
			</div>
		</div>
	</div>
</div>
<script src="script1.js"></script>
    </body>
</html>
